name: Compile and Commit LaTeX Resume

on:
  push:
    paths:
      - 'resume.tex'  # Runs only when resume.tex is updated
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Compile LaTeX
        run: |
          pdflatex resume.tex
          pdflatex resume.tex  # Run twice to ensure proper references (if any)

      - name: Commit and Push PDF
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/vincec2/resume.git
          git add resume.pdf
          git commit -m "Auto-generated PDF from GitHub Actions"
          git push origin main
